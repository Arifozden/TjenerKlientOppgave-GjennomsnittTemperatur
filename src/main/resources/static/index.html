<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Temperatur</title>
</head>
<body>
<h1>Klient-Tjener Oppgave 1</h1>
<label for="month">Skriv inn m√•ned: </label>
<input id="month"><br>
<button id="temp">Trykk her</button>
<div id="result"></div>
<script type="application/javascript">
  $("#temp").click(function temp(){
    let month=document.getElementById("month").value;
    let url="temp?month="+month
    $.get(url, function (data){
      let temp ="Temperaturen i "+month.toLowerCase()+" er "+data + " grader C."
      $("#result").html(temp);
    })
  })
</script>
</body>
</html>
